<!DOCTYPE html>
<html ng-app="homePage">
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery:-->
      <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js></script>
    <!--angularjs:-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--jquery-mousewheel-->
      <script src="js/jquery-mousewheel.min.js"></script>
    <!--bootstrap js:
      <script src="js/bootstrap.min.js"></script>
    bootstrap css:
      <link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <div id="photo-wrapper">
      <div id="photo-container" ng-controller="photoController as photos">
        <img class="full-size" ng-repeat="photo in photos.photos" src="photos/{{photo}}.jpg"></img>
      </div>
    </div>
    <div id="navbar">
      Frank Ginder Photography
    </div>
  </body>
  <script>
    angular.module('homePage', [])
      .controller('photoController', function() {
        this.photos = [
          'black_white_street',
          'black_white_alley',
          'brick_warehouse',
          'graffiti_shed'
        ];
      });

    $('#photo-container').height($(window).height() - 75);
    $('#navbar').width($(window).width());
  </script>
</html>
