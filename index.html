<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fofx.js"></script>
    <script src="fx_controller.js"></script>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body fx-controller="photos">
    <div>
      <div id="navbar" fx-attr-style="width:{{navBarWidth}};">
        Frank Ginder Photography
      </div>
      <div id="photo-wrapper">
        <div id="photo-container" fx-attr-style="height:{{containerHeight}};">
          <img
            fx-foreach="photos"
            class="full-size"
            fx-attr-src="photos/{{toString}}"
            fx-attr-style="max-width:{{imgMaxWidth}};">
          </img>
          <div id="photo-cover"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
