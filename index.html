<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="njn.js"></script>
    <script src="njn_controller.js"></script>
    <link rel="stylesheet" href="index.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="photos">
      <div id="sidebar">
        <h2>Frank Ginder<br>Photography</h2>
        <div data-njnrepeat="groups" class="grouplink-div">
          <a href="#/{{groups:toString}}">/{{groups:toString}}</a>
        </div>
      </div>
      <div id="photo-gallery">
        <div data-njnrepeat="photos" class="photo-grid-square">
          <a class="photo-link" href={{photos:href}}>
            <img height=250 width=250 id={{photos:id}} data-photoindex={{photos:photoInd}} data-njnsrc={{photos:thumbnail}} class=thumbnail></img>
          </a>
        </div>
      </div>
    </div>
    <div class="showcase">
      <div class="leave-showcase"><a></a></div>
      <div class="photo-floater">
        <a id="left-click"></a>
        <a id="right-click"></a>
        <a class="fullsize-a">
          <img class="fullsize"></img>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
