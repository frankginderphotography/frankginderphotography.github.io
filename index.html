<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="njn/njn.js"></script>
    <script src="njn/njn_controller.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div id="sidebar">
          <div id="topbar"><img src="straight_logo.png" width="250" height="33"></div>
          <img id="logo" src="logo.png" width="103" height="62">
          <div id="sidebar-content-container">
            <div id="sidebar-content">
              <div data-njnrepeat="indexRanges" class="grouplink-div">
                <a href="#/{{indexRanges:toString}}">/{{indexRanges:toString}}</a>
              </div>
            </div>
          </div>
        </div>
        <div id="hide-scrollbar">
          <div id="photo-gallery">
            <div data-njnrepeat="photos" class="photo-grid-square">
              <a class="photo-link" href={{photos:href}}>
                <img height=250 width=250 id={{photos:id}} data-njnsrc={{photos:thumbnail}} class=thumbnail>
              </a>
            </div>
          </div>
        </div>
        <div id="scrollbar">
          <div></div>
        </div>
      </div>
    </div>
    <div id="showcases">
      <a id="left-click">&lt;</a>
      <a data-njnrepeat="photos" class="showcase" data-photo="{{photos:id}}" href="#/{{indexRange}}">
        <img class="fullsize">
      </a>
      <a id="right-click">&gt;</a>
    </div>
    <span style="color:white;position:fixed;right:0;bottom:0;text-align:right;background:black;padding-left:5px;padding-right:5px;">
      All images on this site &copy; 2015 Frank Ginder.  All rights reserved.
    </span>
    <script src="index.js"></script>
  </body>
</html>
