<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="njn.js"></script>
    <script src="njn_controller.js"></script>
    <link rel="stylesheet" href="index.css"></link>
  </head>
  <body>
    <div id="photos">
      <div id="sidebar">
        Frank Ginder Photography
        <div data-njnrepeat="groups" class="grouplink-div">
          <a href="#/{{groups:toString}}">/{{groups:toString}}</a>
        </div>
      </div>
      <div id="photo-gallery">
        <div data-njnrepeat="photos" class="photo-grid-square">
          <a class="photo-link" href={{photos:href}}>
            <img id={{photos:id}} height=250 width=250 data-njnsrc={{photos:thumbnail}} class=thumbnail></img>
          </a>
        </div>
      </div>
    </div>
    <div id="showcase">
      <div id="leave-showcase"><a></a></div>
      <div id="photo-floater">
        <div id="left-click"><a></a></div>
        <a id="fullsize-a"><img></img></a>
        <div id="right-click"><a></a></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
