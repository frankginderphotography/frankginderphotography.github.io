<!DOCTYPE html>
<html ng-app="homePage">
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--jquery:-->
      <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js></script>
    <!--angularjs:-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--jquery-mousewheel-->
      <script src="js/jquery-mousewheel.min.js"></script>
    <!--bootstrap js:
      <script src="js/bootstrap.min.js"></script>
    bootstrap css:
      <link rel="stylesheet" href="css/bootstrap.min.css">-->
    <style>
      body { margin: 0px; }
      #navbar { height: 35px; padding-left: 20px; padding-top: 15px; position: fixed; top: 0px; left: 0px; }
      #photo-wrapper { font-size: 0px; margin-top: 50px; overflow: hidden; }
      #photo-container { display: inline-block; white-space: nowrap; position: relative; }
      img.full-size { height: 100%; margin-right: 5px; }
    </style>
  </head>
  <body>
    <div id="navbar">
      Frank Ginder Photography
    </div>
    <div id="photo-wrapper">
      <div id="photo-container" ng-controller="photoController as photos">
        <img class="full-size" ng-repeat="photo in photos.photos" src="photos/{{photo}}.jpg"></img>
      </div>
    </div>
  </body>
  <script>
    angular.module('homePage', [])
      .controller('photoController', function() {
        this.photos = [
          'black_white_street',
          'black_white_alley',
          'brick_warehouse',
          'graffiti_shed'
        ];
      });

    $('#photo-container').height($(window).height() - 75);
    $('#photo-wrapper').width($(window).width());
    
    $('#photo-wrapper').on('mousewheel', function(e) {
      var oldLeft = parseInt($('#photo-container').css('left')) || 0;
      var changed = e.deltaX || e.deltaY;
      $('#photo-container').css('left', oldLeft + changed * 30);
    });
  </script>
</html>
