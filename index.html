<!DOCTYPE html>
<html ng-app="homePage">
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery:-->
      <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js></script>
    <!--angularjs:-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--jquery-mousewheel-->
      <script src="js/jquery-mousewheel.min.js"></script>
    <!--bootstrap js:-->
      <script src="js/bootstrap.min.js"></script>
    <!--bootstrap css:-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      #navbar { height: 50px; border-bottom: 1px solid; padding-left: 20px; padding-top: 15px; position: fixed; top: 0px; left: 0px; }
      #photo-wrapper { overflow: hidden; }
      #photo-container { display: inline-block; white-space: nowrap; position: relative; }
      img.full-size { height: 100%; margin-right: 5px; }
    </style>
  </head>
  <body>
    <div id="navbar">
      Frank Ginder Photography
    </div>
    <div id="photo-wrapper">
      <div id="photo-container" ng-controller="photoController as photos">
        <img class="full-size" ng-repeat="photo in photos.photos" src="photos/{{photo}}.jpg"></img>
      </div>
    </div>
  </body>
  <script>
    angular.module('homePage', [])
      .controller('photoController', function() {
        this.photos = [
          'black_white_street',
          'black_white_alley',
          'brick_warehouse',
          'graffiti_shed'
        ];
      });

    $('#photo-container').height($(window).height() - 50);
    $('#navbar').width($(window).width());

    $('#photo-wrapper').on('mousewheel', function(e) {
      if(e.deltaX !== 0) {
        var oldLeft = parseInt($('#photo-container').css('left'));
        if(e.deltaX > 0 && oldLeft <= -$('#photo-container').width()) {
          $('#photo-container').css('left', $(window).width());
        } else if(e.deltaX < 0 && oldLeft >= $(window).width()) {
          $('#photo-container').css('left', -$('#photo-container').width());
        } else {
          $('#photo-container').css('left', oldLeft - e.deltaX * 40);
        }
      }
    });
  </script>
</html>
