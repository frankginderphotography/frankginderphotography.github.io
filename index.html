<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="njn.js"></script>
    <script src="njn_controller.js"></script>
    <link rel="stylesheet" href="index.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>-->
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div id="sidebar">
          <h2>Frank Ginder<br>Photography</h2>
          <div data-njnrepeat="indexRanges" class="grouplink-div">
            <a href="#/{{indexRanges:toString}}">/{{indexRanges:toString}}</a>
          </div>
        </div>
        <div id="hide-scrollbar">
        <div id="photo-gallery">
          <div data-njnrepeat="photos" class="photo-grid-square">
            <a class="photo-link" href={{photos:href}}>
              <img height=250 width=250 id={{photos:id}} data-photoindex={{photos:photoInd}} data-njnsrc={{photos:thumbnail}} class=thumbnail>
            </a>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div id="loading"></div>
    <div id="showcases">
      <div data-njnrepeat="photos" class="showcase" data-photoindex={{photos:photoInd}}>
        <div class="photo-viewer">
          <a class="left-click" href="{{photos:prevHref}}" data-toindex="{{photos:photoInd-}}">&lt;</a>
          <a class="right-click" href="{{photos:nextHref}}" data-toindex="{{photos:photoInd+}}">&gt;</a>
          <a class="fullsize-a" href="#/{{indexRange}}">
            <img class="fullsize">
          </a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
