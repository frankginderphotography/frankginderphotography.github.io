<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frank ginder photography</title>
    <meta name="description" content="homepage of frank ginder's photography">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="njn.js"></script>
    <script src="njn_controller.js"></script>
    <link rel="stylesheet" href="index.css">
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>-->
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div id="sidebar">
          <h2>Frank Ginder<br>Photography</h2>
          <div data-njnrepeat="indexRanges" class="grouplink-div">
            <a href="#/{{indexRanges:toString}}">/{{indexRanges:toString}}</a>
          </div>
        </div>
        <div id="hide-scrollbar">
        <div id="photo-gallery">
          <div data-njnrepeat="photos" class="photo-grid-square">
            <a class="photo-link" href={{photos:href}}>
              <img height=250 width=250 id={{photos:id}} data-njnsrc={{photos:thumbnail}} class=thumbnail>
            </a>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div id="showcases">
      <a id="left-click">&lt;</a>
      <a data-njnrepeat="photos" class="showcase" data-photo="{{photos:id}}" href="#/{{indexRange}}">
        <img class="fullsize">
      </a>
      <a id="right-click">&gt;</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
